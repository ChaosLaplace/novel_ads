    function getNovel(id) {
        var data  = $('#form').serialize();
        var index = layer.load(1);

        $.ajax({
            type: "POST",
            url: "{:url('getNovel" + id + "')}",
            data: data,
            datatype: "json",
            success: function (data) {
                data = data.msg;
                console.log(data);

                layer.close(index);
                layer.msg(data.msg, {icon: 6, time: 1000}, function () {
                    window.location.reload();
                })
            },
            error: function () {
                layer.close(index);
                layer.alert('系统异常')
            }
        });
    }
